<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays </h1>



    <script>
        var people = ["Abdul", "Rocky", "Moghni"];
        for (i = 0; i < 3; i++) {
            document.write(people[i]);
            document.write("\n");
        }
    </script>

    <br>
    <h1>JavaScript Arrays And Object</h1>
    <hr>

    <script>
        var cars = {
            Abdul: "Benz",
            Moghni: "volvo",
            Rocky: "Ritriver"
        };
        document.write(cars.Abdul);
    </script>
    <br>
    <h1>JavaScript Array to String</h1>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.write(fruits.toString());
    </script>
    <br>

</body>

</html>
